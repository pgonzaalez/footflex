<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/5b5fa05dbf.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="scripts.js"></script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Contactanos</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/css/estilo.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <div th:replace="tienda/navigation"></div>
        <br>
        <div class="container">
            <div class="card">
                <div class="jumbotron">
                    <h1 style="text-align: center;">Contáctanos</h1>
                    <h2 style="text-align: center;">Envíanos un correo para resolver cualquier duda que tengas!</h2>
                </div>
                <div class="row">
                    <div class="col-md-6">

                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <strong>Error:</strong> <span th:text="${error}"></span>
                        </div>

                        <!-- Form Section -->                     
                        <form method="POST" th:action="@{/sendMail}" id="emailForm" class="container">
                            <div class="form-group">
                                <label>Nombre</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon"><i class="fa fa-fw fa-user" aria-hidden="true"></i></div>
                                    <input type="text" class="form-control" name="name" placeholder="Nombre"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Correo</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon">@</div>
                                    <input type="email" class="form-control" name="mail" placeholder="Correo electónico"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Asunto</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon"><i class="fa fa-fw fa-envelope-open" aria-hidden="true"></i></div>
                                    <input type="text" class="form-control" name="subject" placeholder="Asunto"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Mensaje</label>
                                <textarea class="form-control" rows="5" name="body"></textarea>
                            </div>
                            <div style="margin-bottom: 10px">
                                <button type="submit" class="btn btn-success">Enviar</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <!-- Map Section -->
                        <div id="map"></div>
                        <script src="/js/mapa.js"></script>
                        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <!-- Footer-->
        <div th:replace="tienda/footer"></div>
        <!-- Bootstrap core JS and other scripts -->
    </body>
</html>
