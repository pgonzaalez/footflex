<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>FootFlex</title>

        <!-- Custom fonts for this template-->
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
              rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">

        <link rel="stylesheet" href="vendor/datatables/dataTables.bootstrap4.min.css" />
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <div th:replace="tienda/navigation"></div>

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column align-items-center justify-content-center">

                <!-- Main Content -->
                <div id="content" class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Delete Product Confirmation</h1>
                    <p>¿Estás seguro de que deseas borrar el siguiente producto con ID: <span
                            th:text="${carritoItems.id}"></span>?</p>

                    <!-- Confirmation Buttons -->
                    <div class="mb-3">
                        <a class="btn btn-danger" th:href="@{'/delete_carrito_OK/' + ${carritoItems.id}}">Borrar</a>
                        <a class="btn btn-secondary" th:href="@{'/carrito'}">Cancelar</a>
                    </div>

                </div>
                <!-- End of Main Content -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Footer-->
        <div class="mt-auto" th:replace="tienda/footer"></div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="vendor/datatables/jquery.dataTables.min.js"></script>
        <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="js/demo/datatables-demo.js"></script>
    </body>

</html>
