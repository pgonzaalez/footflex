<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Detalle Producto</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles-product.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <div th:replace="tienda/navigation"></div>

        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
                        <img class="card-img-top mb-5 mb-md-0" th:src="@{'/img/products/'+${product.image}}" alt="Product Image" />
                    </div>
                    <div class="col-md-6">
                        <form th:action="@{/cart}" method="POST">
                        <div class="small mb-1" th:text="${'SKU: ' + product.sku}"></div>
                        <input type="hidden"  th:value="${product.id}" name="id">
                        
                        <div class="small mb-1" th:text="${'Brand: ' + product.brand}"></div>
                        <h1 th:text="${product.name}" class="display-5 fw-bolder"></h1>
                        <div class="fs-5 mb-5">
                            <span class="text-decoration-line-through"></span>
                            <span th:text="${'$' + product.price + '.00'}"></span>
                        </div>
                        <p class="lead" th:text="${product.description}"></p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Related items section-->
        <section class="py-5 bg-light">
            <div class="container px-4 px-lg-5 mt-5">
                <h2 class="fw-bolder mb-4">Related products</h2>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!-- Itera sobre los Ãºltimos 4 productos -->
                    <div th:each="relatedProduct : ${lastFourProducts}" class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image -->
                            <img class="card-img-top" th:src="@{'/img/products/' + ${relatedProduct.image}}" alt="..." />
                            <!-- Product details -->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name -->
                                    <h5 class="fw-bolder" th:text="${relatedProduct.name}"></h5>
                                    <!-- Product price -->
                                    <span th:text="${'$' + relatedProduct.price + '.00'}"></span>
                                </div>
                            </div>
                            <!-- Product actions -->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" th:href="'/product-details/' + ${relatedProduct.id}">View details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <div th:replace="tienda/footer"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="scripts-products.js"></script>
    </body>
</html>
